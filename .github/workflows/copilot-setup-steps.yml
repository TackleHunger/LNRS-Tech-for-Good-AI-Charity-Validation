        ### For Corporate/Enterprise Firewalls

        **Allow Outbound HTTPS (port 443) to:**
        ```bash
        # Tackle Hunger APIs
        *.tacklehunger.org
        
        # Google Maps APIs  
        *.googleapis.com
        
        # GitHub Services
        *.github.com
        *.githubusercontent.com
        
        # Python Package Index
